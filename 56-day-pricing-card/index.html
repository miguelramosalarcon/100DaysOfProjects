<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos">
    <meta name="description" content="Reto 56 - Pricing Card">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">

    <title>Pricing Card</title>
</head>

<body>

    <div class="container">
        <div class="header__container">
            <h1 class="header__title">Try FREE for 4 weeks</h1>
            <h2 class="header__subtitle">We uncover the facts around the clock, 
                all over the globe.</h2>
        </div>
        <div class="body__container">
            <div class="card__container">
                <div class="input__container">
                    <label>
                        <input type="radio" name="monthly1" id="btn-monthly" class="input__monthly" checked>
                        <span></span>
                    </label>
                    
                </div>
                <div class="monthly-texts">
                    <h6 class="monthly">MONTHLY</h6>
                    <h6 class="weeks">4 weeks for free</h6>
                    <h6 class="span">Then $3 every month for the first year</h6>
                </div>
            </div>

            <div class="card__container">
                <div class="input__container">
                    <label>
                        <input type="radio" name="monthly1" id="btn-yearly" class="input__monthly">
                        <span></span>
                    </label>
                    
                </div>
                <div class="monthly-texts">
                    <h6 class="best-value">Best value</h6>
                    <h6 class="monthly">YEARLY</h6>
                    <h6 class="weeks">4 weeks for free</h6>
                    <h6 class="span">Then $30 for the first year</h6>
                </div>
            </div>
        </div>
        <div class="card__footer">
            <button class="buttons" id="btn-continue">Continue</button>
            <button class="buttons btn-paypal">Continue with <img src="./images/paypal.png" alt="logo paypal" class="paypal-img"></button>
            <a href="#" class="link">View more offers</a>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
