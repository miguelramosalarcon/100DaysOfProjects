<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos Alarcón">
    <meta name="description" content="Stats Preview Card Component">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card Component</title>
</head>

<body>
    <main class="container">
        <div class="card_image_container">
            <div class="card_img">
                <div class="image_overlay"></div>
            </div>
        </div>
        <div class="card_text_container">
            <div class="card_text_header">
                <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
                <p class="text">Discover the benefits of data analytics 
                    and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
            </div>
            
            <div class="card_stats">
                <li class="stats_item">
                    10k+ <br><span>COMPANIES</span> 
                </li>
                <li class="stats_item">
                    314 <br><span>TEMPLATES</span> 
                </li>
                <li class="stats_item">
                    12M+ <br><span>QUERIES</span> 
                </li>
            </div>
            
        </div>
    </main>
    
</body>

</html>
