<body>

    <div class="container">
        <div class="section">
            <h1 class="section__title">Already working together?</h1>
            <p class="section_paragraph">Log in to your account and connect with <br> your teammates!</p>
            
            <div class="section__input">
                <input type="email" name="email" id="email" class="input__email" placeholder="youremail@address.com"> 
                
                <div class="icon__container">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                
            </div>

            <div class="section__images">
                <div class="image one"></div>
                <div class="image two"></div>
                <div class="image three"></div>
                <div class="image four"></div>
                <div class="image five"></div>
