<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos AlarcÃ³n">
    <meta name="description" content="Card component">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <title>Product Preview Card Component</title>
</head>

<body>
    <main class="container">
        <div class="card-container">
            <div class="card__image"></div>
            <div class="card__details">
                <span>PERFUME</span>
                <h1>Grabrielle Essense Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                    of CHANEL.</p>
                <p class="price">
                    <span class="actual-price">$149.99</span>
                    <span class="discounted-price"><del>$169.99</del></span>
                </p>
                <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
            </div>
        </div>
    </main>
</body>

</html>
