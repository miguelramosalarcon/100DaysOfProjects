<!DOCTYPE html>
<html lang="es-pe">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos Alarcón">
    <meta name="description" content="Reto 13">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Social Proof Section</title>
</head>

<body>
    <main class="container">
        <div class="card-top-left">
            <h1>10,000+ of our users love our products.</h1>
            <p class="text-top-left">We only provide great products combined with excellent 
                customer service. See what our satisfied customers are 
                saying about our services.</p>
            <ul class="bg-review">
                <li>
                    <span>
                        <img src="./images/icon-star.svg" alt="Icon Star">
                        <img src="./images/icon-star.svg" alt="Icon Star">
                        <img src="./images/icon-star.svg" alt="Icon Star">
                        <img src="./images/icon-star.svg" alt="Icon Star">
                        <img src="./images/icon-star.svg" alt="Icon Star">
                    </span>
                    Rated 5 Stars in Reviews
                </li>
            </ul>
        </div>
    </main>

    

</body>

</html>
