<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos Alarcón">
    <meta name="title" content="Color Palette Generator">
    <meta name="description" content="Reto 96 - Frontend Club">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    
    <title>Color Palette Generator</title>
</head>

<body>

    <div class="clipboard-copy">Color <strong class="copy-hexa">#F9ACA7</strong> copied to your clipboard</div>

    <h1 class="title">Color palette generator</h1>

    <div class="container">
        <div class="card">
            <div class="color-bg"></div>
            <p class="text-color">#EEEDF0</p>
        </div>
        <div class="card">
            <div class="color-bg"></div>
            <p class="text-color">#A1B5C1</p>
        </div>
        <div class="card">
            <div class="color-bg"></div>
            <p class="text-color">#F9ACA7</p>
        </div>
        <div class="card">
            <div class="color-bg"></div>
            <p class="text-color">#68747D</p>
        </div>
        <div class="card">
            <div class="color-bg"></div>
            <p class="text-color">#CF365F</p>
        </div> 
    </div>
    <button class="btn">Generate palette</button>

    <span class="span">Or just press the “Spacebar” to generate new palettes.</span>

    <div class="note">Click to copy individual color • Press <button class="export">here <i class="fa-brands fa-css3-alt"></i></button> to export CSS file</div>
    
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
