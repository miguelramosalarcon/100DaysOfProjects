<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos Alarcón">
    <meta name="title" content="Feedback Modal">
    <meta name="description" content="Breve descripción del contenido del proyecto">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Feedback Modal</title>
</head>

<body>
    
    <div class="container">
        <button class="send-feedback" style="display:none;">Send feedback</button>
        <a href="https://github.com/miguelramosalarcon/100DaysOfProjects" target="_blank" style="display:none;" class="copy">&copy; 2024 - Miguel Ramos Alarcón</a>

        <div class="card">
            <div class="equis">
                <i class="fa-solid fa-xmark close"></i>
            </div>
            <div class="text">
                <h1 class="h1">Give feedback</h1>
                <p class="p">What do you think of the editing tool?</p>
            </div>
            <div class="face">
                <li>
                    <div class="bg">
                        <i class="fa-regular fa-face-sad-tear icon-face"></i>
                    </div>
                </li>
                <li>
                    <div class="bg">
                        <i class="fa-regular fa-face-rolling-eyes icon-face"></i>
                    </div>
                    
                </li>
                <li>
                    <div class="bg">
                        <i class="fa-regular fa-face-meh icon-face"></i>
                    </div>
                </li>
                <li>
                    <div class="bg selected">
                        <i class="fa-regular fa-face-smile icon-face selected"></i>
                    </div>
                </li>
                    
                <li>
                    <div class="bg">
                        <i class="fa-regular fa-face-laugh-beam icon-face"></i>
                    </div>
                </li>
            </div>

            <div class="text-area">
                <p class="p mt">Do you have any thoughts you’d like to share?</p>
                <textarea name="textarea" id="textarea" placeholder="There’s " required></textarea>
            </div>
            <div class="footer">
                <p class="p mt">May we follow you up on your feedback?</p>
                <div class="radio">
                    <input type="radio" id="radioYes" name="question" value="Yes" checked="checked">
                    <label for="radioYes">Yes</label><br>
                    
                    <input type="radio" id="radioNo" name="question" value="No">
                    <label for="radioNo">No</label><br>
                </div>
                <div class="button">
                    <button class="btn send">Send</button>
                    <button class="btn cancel">Cancel</button>
                </div>
            </div>
        </div>
        
        <div class="thankyou" id="thankyou" style="display: none;">
            <img src="./images/pick.png" alt="">
            <h3>Thank You!</h3>
            <p>your details has been successfully submitted. Thanks!</p>
            <button type="button" class="btn-ok">OK</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
</body>

</html>
