<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Ramos" />
    <meta name="description" content="Reto 21" />
    <!-- Biblioteca de íconos Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Article Preview Component</title>
  </head>

  <body>
    <article class="article-card">
      <div class="img-box">
        <img src="./images/drawers.jpg" alt="" class="article-banner" />
      </div>

      <div class="article-content">
        <a href="#">
          <h3 class="article-title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h3>
        </a>

        <p class="article-text">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>

        <div class="acticle-content-footer">
          <div class="author">
            <img
              src="./images/avatar-michelle.jpg"
              alt=""
              class="author-avater"
            />

            <div class="author-info">
              <a href="#">
                <h4 class="author-name">Michelle Appleton</h4>
              </a>
              <div class="publish-date">28 Jun 2020</div>
            </div>
          </div>

          <div class="share">
            <button class="share-button">
              <ion-icon name="arrow-redo"></ion-icon>
            </button>

            <div class="share-option">
              <span>Share</span>

              <a href="#">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
              <a href="#">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
              <a href="#">
                <ion-icon name="logo-pinterest"></ion-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
    </article>

    <script src="./js/script.js"></script>

    <!--- ionicon link-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
