<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos Alarcón">
    <meta name="description" content="Tarjeta de producto">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Product Info</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card_image">
                <img src="./images/headphone.png" alt="headphone">
            </div>
            <div class="card_details">
                <div class="card_header">
                    <small class="tag">Free Shipping</small>
                    <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                    <del class="before-price">1 599,-</del>
                </div>
                <div class="card_body">
                    <h2>799,-</h2>
                    <p>The offer is valid until April 3 or as long as stock lasts!</p>
                    <button class="button">Add to cart</button>
                    <p class="stock"><i class="fa-solid fa-circle fa-flip-horizontal fa-2xs" style="color: #45e543;"></i>  50+pcs. in stock.</p>
                </div>
                <div class="footer">
                    <button class="compare"><i class="fa-solid fa-scale-balanced"></i> Compare</button>
                    <button class="wishlist"><i class="fa-regular fa-heart"></i> Add to Wishlist</button>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
