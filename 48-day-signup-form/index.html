<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos">
    <meta name="description" content="Reto 48 - Signup Form">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="form__container">
            <div class="form__header">
                <h1>Try it now!</h1>
                <h3>Free trial, no obligation</h3>
            </div>
            <form action="">
                <div class="form__text">
                    <label for="email">Work email address</label>
                    <input type="text" name="email" id="email" placeholder="Enter your work email address">
                    <p id="emailError" style="color: red; display: none;">Please enter a valid email address</p>
                </div>
                <div class="form__inputs">
                    <input type="checkbox" id="termsCheckbox1" class="custom-checkbox" checked>
                    <label for="termsCheckbox">I agree to the <a href="#" class="terms">Terms and Conditions.</a></label>
                </div>
                <div class="form__inputs">
                    <input type="checkbox" id="termsCheckbox2" class="custom-checkbox">
                    <label for="termsCheckbox">Suscribe to newsletters and communications.</label>
                </div>
                <div class="form__inputs">
                    <input type="checkbox" id="termsCheckbox3" class="custom-checkbox">
                    <label for="termsCheckbox">Suscribe to trial onboarding emails.</label>
                </div>

                <button>DOWNLOAD NOW</button>
                
                
                <div class="form__footer">
                    <p>We value your privacy and you have complete control over any information submitted. 
                        For more information see our <a href="#" class="terms">privacy policy.</a></p>
                </div>
             
            </form>
            
        </div>
    </div>

    <footer>
        <a href="#">&copy; 2024 - Miguel Ramos</a>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
