<!DOCTYPE html>
<html lang="es-pe">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Ramos Alarcón" />
    <meta name="description" content="Reto 16" />
    <!-- Biblioteca de íconos Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Huddle Landing Page With a Single Introductory Section</title>
  </head>

  <body>
    <main class="container">
      <div class="section1">
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo" />
        </div>
        <div class="img-container">
          <img src="./images/illustration-mockups.svg" alt="illustration" />
        </div>
      </div>

      <div class="section2">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
        <div class="social-container">
            <div class="redes">
              <a class="fab fa-facebook-f"></a>
              <a class="fab fa-twitter"></a>
              <a class="fab fa-instagram"></a>
            </div>
          </div>
      </div>
    </main>
  </body>
</html>
