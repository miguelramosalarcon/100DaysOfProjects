<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Ramos Alarcón" />
    <meta name="title" content="Storage Plan" />
    <meta
      name="description"
      content="Breve descripción del contenido del proyecto"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Storage Plan</title>
  </head>

  <body>
   
    <div class="contenedor">
        <div class="aside"></div>
      <div class="storage__container">
        <div class="header">
          <i class="fa-solid fa-arrow-left arrow"></i>
          <h3 class="header__h3">Total storage</h3>
        </div>
        <div class="card__container">
          <div class="graph__container">
            <div>
              <canvas id="myChart"></canvas>
            </div>
          </div>
          <div class="graph__info">
            <h6 class="info__h6">30 GB</h6>
            <span class="info__span">Total storage</span>

            <h6 class="info__h6 blue">3.6 GB</h6>
            <span class="info__span blue">10% used</span>

            <button class="info__button">View details</button>
          </div>
        </div>
      </div>
    </div>

    <div class="aside2"></div>
    <div class="container">
      <h6 class="plan__title">Plans</h6>
      <div class="current">
        <div class="infos">
          <div class="line"></div>
          <h6 class="infos__h6">30 GB</h6>
          <span class="info__span">Current Plan</span>
        </div>
      </div>

      <div class="card2__container">
        <div class="container2">
          <div class="line blue2"></div>
          <div class="text-button">
            <h6 class="infos__h6">100 GB</h6>
            <button class="button">NOK 17.00/month</button>
          </div>
          <span class="span">Or prepay anually NOK 170.00/year</span>
        </div>
      </div>

      <div class="card2__container">
        <div class="container2">
          <div class="line green"></div>
          <div class="text-button">
            <h6 class="infos__h6">1 TB</h6>
            <button class="button2">NOK 89.00/month</button>
          </div>
          <span class="span">Or prepay anually NOK899.00/year</span>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
