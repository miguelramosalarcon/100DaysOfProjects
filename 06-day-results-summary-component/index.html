<!DOCTYPE html>
<html lang="es-pe">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos Alarcón">
    <meta name="description" content="Reto Dia 6">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Results Summary Component</title>
</head>

<body>
    <main class="container">
        <div class="card_izquierda">
            <h2 class="card_title">Your Result</h2>
            <div class="circle">
                <div class="porcentaje">76</div>
                <div class="off100">of 100</div>
            </div>
            <h2 class="card_title">Great!</h2>
            <p class="card_text">You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="card_derecha">
            <h2 class="card_title_summary">Summary</h2>
            <div class="container_result">
                <div class="rectangulo">
                    <div class="rectangulo_item">
                        <i class="fa-solid fa-bolt"></i><span> Reaction</span>
                    </div>
                    <div class="rectangulo_datos">80<span>/ 100</span>
                    </div>
                </div>
                <div class="rectangulo">
                    <div class="rectangulo_item">
                        <i class="fa-solid fa-brain"></i><span> Memory</span>
                    </div>
                    <div class="rectangulo_datos">92<span>/ 100</span>
                    </div>
                </div>
                <div class="rectangulo">
                    <div class="rectangulo_item">
                        <i class="fa-regular fa-comment-dots"></i><span> Verbal</span>
                    </div>
                    <div class="rectangulo_datos">61<span>/ 100</span>
                    </div>
                </div>
                <div class="rectangulo">
                    <div class="rectangulo_item">
                        <i class="fa-regular fa-eye"></i><span> Visual</span>
                    </div>
                    <div class="rectangulo_datos">72<span>/ 100</span>
                    </div>
                </div>
                
            </div>
            <button class="button">Continue</button>
            
            
        </div>
    </main>
</body>

</html>
