<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Ramos" />
    <meta name="description" content="Reto 46 - App List" />
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Apps List</title>
  </head>

  <body>
    <div class="container">
      <div class="app__container">
        <div class="app__header">
          <div class="search">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Search..." />
          </div>
          <div class="icons">
            <i class="fa-regular fa-bell bell-icon"></i>
            <div class="insta">
              <span>IG</span>
            </div>
          </div>
        </div>

        <div class="app__body">
          <h2>Accounts</h2>
          <!-- LIST -->
          <div class="list">
            <div class="list__item">
              <div class="list__icon">
                <div class="img__container">
                  <img src="./images/dropbox-icon.png" alt="" />
                </div>
                <div class="list__text">
                  <h3>Dropbox</h3>
                  <a href="#">dropbox.com</a>
                </div>
              </div>
              <div class="list__acounts">
                <span>24 accouts</span>
              </div>
              <div class="points">
                <button><i class="fa-solid fa-ellipsis"></i></button>
              </div>
            </div>

            <div class="list__item">
              <div class="list__icon">
                <div class="img__container">
                  <img src="./images/pinterest-icon.png" alt="" />
                </div>
                <div class="list__text">
                  <h3>Pinterest</h3>
                  <a href="#">pinterest.com</a>
                </div>
              </div>
              <div class="list__acounts">
                <span>3 accouts</span>
              </div>
              <div class="points">
                <button><i class="fa-solid fa-ellipsis"></i></button>
              </div>
            </div>

            <div class="list__item">
              <div class="list__icon">
                <div class="img__container">
                  <img src="./images/microsoft-icon.png" alt="" />
                </div>
                <div class="list__text">
                  <h3>Microsoft</h3>
                  <a href="#">microsoft.com</a>
                </div>
              </div>
              <div class="list__acounts">
                <span>19 accouts</span>
              </div>
              <div class="points">
                <button><i class="fa-solid fa-ellipsis"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/miguelramosalarcon/100DaysOfProjects" target="_blank">&copy; 2024 - Miguel Ramos</a>
      </div>

    </div>
  </body>
</html>
