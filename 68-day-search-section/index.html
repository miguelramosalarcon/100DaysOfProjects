<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos Alarcón">
    <meta name="description" content="Search Section">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Search Section</title>
</head>

<body>

    <div class="container">
        <div class="wrap">
            <div class="wrap__text">
                <h1 class="wrap__title">Free and Pro website templates for your business</h1>
                <p class="wrap__paragraph">Choose from over 300 fully responsible portfolio, blog and ecommerce templates.</p>
            </div>
            
            <div class="input__container">
                <input type="search" name="search" id="search" class="wrap__search-input" placeholder="Search all templates">            
                <button class="wrap__button"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
            </div>
                        
            <div class="tags__container">
                <h6 class="tag__title">Common searches</h6>
                <div class="tag">
                    <a href="#" class="tag__item red">Blog</a>
                    <a href="#" class="tag__item purple">Business</a>
                    <a href="#" class="tag__item green">Portfolio</a>
                    <a href="#" class="tag__item orange">Ecommerce</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
