<body>

    <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="./images/favicon.png" alt="">

            <nav class="nav">
                <a href="#" class="nav__link link" id="languageDropdownToggle">EN <i class="fa-solid fa-chevron-down"></i></a>

                <a href="#" class="nav__link link">Log In</a>
                <a href="#" class="nav__link link btn">Sign Up</a>
            </nav>
        </header>
        <main class="main">
            <section class="section__info">
                <h1 class="section__h1">Food delivery from the best restaurants in your town</h1>
                <p class="section__p">Food, drinks and desserts available for delivery or pickup.</p>
                <div class="section__input">
                    <div class="input__container">
                        <input type="text" name="text" id="text" placeholder="Enter delivery address">

                    </div>                
                    <div class="button">
                        <a href="#" class="nav__link btn signup">Find food</a>

                <i class="fa-brands fa-facebook link-footer"></i>
