<body>

    <div class="grid-container">
        <div class="card card1 padding">
            <div class="title flex">

        </div>
        <div class="card card2 padding-3">
            <div class="title flex">

            </div>

            </div>

                <button class="hover4 text-color">Digital tools</button>

        <div class="card card5 padding-4">
            <div class="title5 flex">

            </div>

        </div>
