<html lang="es">
  <head>
    <meta charset="UTF-8" />

      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Ping Single Column Coming Soon Page</title>

  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" aria-hidden="true" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="#" method="post">
        <div>
          <input type="text"
            name="email"
            id="email"
            placeholder="Your email address..."
            autocomplete="off"
          />
          <br>
          <span>Provide a valid email address</span>
        
        </div>
        <button type="submit">Notify Me</button>
      </form>
    </header>
    <main>
      <img src="./images/illustration-dashboard.png" alt="dashborard" aria-hidden="true"/>
    </main>
    <footer>
      <ul>
        <li><ion-icon name="logo-facebook"></ion-icon></li>
        <li><ion-icon name="logo-twitter"></ion-icon></li>
        <li><ion-icon name="logo-instagram"></ion-icon></li>
      </ul>

    </footer>
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
