<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos Alarcón">
    <meta name="title" content="Joinlist Landing Page">
    <meta name="description" content="Breve descripción del contenido del proyecto">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    
    <title>Joinlist Landing Page</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="navbar">
                <ul class="navbar__ul">
                    <li><a href="#" class="navbar__a">Home</a></li>
                    <li><a href="#" class="navbar__a">Courses</a></li>
                    <li><a href="#" class="navbar__a">Blog</a></li>
                </ul>
            </div>
        </div>
        <main class="main">
            <section class="text">
                <div class="text__info">
                    <h1 class="h1">Web development courses</h1>
                    <p class="p">Learn to code with an easy to understand, project based learning path</p>
                    <button class="btn">Browse courses</button>
                </div>
            </section>
            <section class="blue">
                <h3 class="h3">Join the Traversy Media mailing list</h3>
                <p class="p sign">Sign up to the newsletter and be the first one to know about new courses or special offers.</p>
                <div class="suscribe">
                    <div class="input">
                        <input type="email" name="email" id="email" placeholder="Enter your email" class="inputEmail">
                        <button class="btn email">Subscribe</button>
                    </div>
                    <span class="span">We won’t spam. Pinky promise!</span>
                </div>
            </section>
        </main>
    </div>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
