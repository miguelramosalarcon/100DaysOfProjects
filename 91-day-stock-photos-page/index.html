<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos Alarcón">
    <meta name="title" content="Stock Photos Page">
    <meta name="description" content="Reto 91 - FrontEnd Club">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Stock Photos Page</title>
</head>

<body>

    <div class="container">
        <nav class="nav">
            <div class="nav__logo">
                <img src="./images/favicon.png" alt="">
            </div>
            <ul class="nav__list">
                <li><a href="#" class="nav__a">Vector</a></li>
                <li><a href="#" class="nav__a">Illustrations</a></li>
                <li><a href="#" class="nav__a">Images</a></li>
                <li><a href="#" class="nav__a">Icons</a></li>
            </ul>
        </nav>
        <section class="search__container">
            <div class="search__input">
                <input type="search" name="search" id="search" placeholder="Search" autocomplete="off">
                <i class="fa-solid fa-magnifying-glass icon-search"></i>
            </div>
            <div class="search__upload">
                <input style="display:none" type="file" id="upload">
                <button type="button" onclick="document.getElementById('upload').click()">Upload</button>
            </div>
        </section>

        <section class="cards__container">
            <div class="card">
                <img src="./images/picture1.png" alt="">
                <div class="overlay">
                    <div class="overlay__text">
                        <h2 class="h2">Make-Up Women</h2>
                        <span class="span">345 likes ・55 shares</span>
                    </div>
                    <div class="overlay__icon">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="./images/picture2.png" alt="">
                <div class="overlay">
                    <div class="overlay__text">
                        <h2 class="h2">Vintage Window</h2>
                        <span class="span">76 likes ・12 shares</span>
                    </div>
                    <div class="overlay__icon">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="./images/picture3.png" alt="">
                <div class="overlay">
                    <div class="overlay__text">
                        <h2 class="h2">Roof repair</h2>
                        <span class="span">123 likes ・20 shares</span>
                    </div>
                    <div class="overlay__icon">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="./images/picture4.png" alt="">
                <div class="overlay">
                    <div class="overlay__text">
                        <h2 class="h2">Abstract Painting</h2>
                        <span class="span">245 likes ・35 shares</span>
                    </div>
                    <div class="overlay__icon">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="./images/picture5.png" alt="">
                <div class="overlay">
                    <div class="overlay__text">
                        <h2 class="h2">Picturesque Buildings</h2>
                        <span class="span">225 likes ・75 shares</span>
                    </div>
                    <div class="overlay__icon">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="./images/picture6.png" alt="">
                <div class="overlay">
                    <div class="overlay__text">
                        <h2 class="h2">Door in the wall</h2>
                        <span class="span">91 likes ・10 shares</span>
                    </div>
                    <div class="overlay__icon">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
            </div>
            
        </section>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
