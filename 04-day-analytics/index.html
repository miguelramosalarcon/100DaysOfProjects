<!DOCTYPE html>
<html lang="es-pe">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Ramos Alarcón" />
    <meta name="description" content="Tarjeta de análisis de tráfico" />
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css" />

    

    <title>Analytics</title>
  </head>

  <body>

      <main class="container">
        <div class="card">
          <div class="card__header">
            <h1 class="card__title">Traffic source types</h1>
            <p class="card__subtitle">Views<span class="dot"></span>Last 28 days</p>
          </div>

          <div class="section__container">
            <div class="donut-chart">
              <canvas id="myChart"></canvas>
              <div class="center-text">Traffic <br> sources</div>
            </div>
            <div class="texts-bars">
              <p class="text-bar1">Channel pages</p>
              <p class="text-bar2">Direct or unkown</p>
              <p class="text-bar3">Search</p>
              <p class="text-bar4">External</p>
            </div>
            <div class="chars-bars">
  
            </div>
            
          </div>
          <div class="footer">
            <a href="#" class="see-more">See more</a>
          </div>
          
        </div>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="./js/script.js"></script>
  </body>
</html>
