<!DOCTYPE html>
<html lang="es-pe">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Ramos Alarcón" />
    <meta name="description" content="NFT Preview Card Component" />
    <!-- Biblioteca de íconos Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>NFT Preview Card Component</title>
  </head>

  <body>
    <main class="container">
      <div class="card">
        <div class="image">
          <div class="img-frame">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium"
            />
            <div class="overlay">
              <img src="./images/icon-view.svg" alt="view-icon" class="eye" />
            </div>
          </div>
        </div>
        <div class="details">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex">
            <div class="left">
              <span><img src="./images/icon-ethereum.svg" alt="" /></span
              ><span>0.041 ETH</span>
            </div>
            <div class="right">
              <span><img src="./images/icon-clock.svg" alt="" /></span
              ><span>3 days left</span>
            </div>
          </div>
        </div>
        <hr size="1" />
        <div class="creation">
          <div class="flex">
            <div class="avatar">
              <img src="./images/GithubMramos.png" alt="avatar" />
            </div>
            <div class="creator">
              <span>Creation of</span>
              <a href="https://github.com/miguelramosalarcon" target="_blank"
                >Miguel Ramos</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    

    
  </body>
</html>
