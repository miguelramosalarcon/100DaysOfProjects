<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Ramos" />
    <meta name="description" content="Dia 22" />
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Base Apparel Coming Soon Page</title>
  </head>

  <body>
    <main class="main-container">
        <!-- Info Section -->
        <section class="info-section">
          <!-- Logo -->
          <img class="logo" src="./images/logo.svg" alt="Base Apparel Logo" />
          <!-- </section> -->
            <div class="text-section">
                <h1><span>We're</span> coming soon</h1>
                <p> Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <!-- Input Section -->
                <div class="input-section">
                <input type="email" class="input-field" placeholder="Email Address">
                <label for="input-field" class="error-msg"></label>
                    <div class="error">
                        <div class="error-icon"></div>
                    </div>
                    <button class="btn">
                        <div class="arrow-img"></div>
                    </button>
                </div>
            </div>
        </section>
        <!-- IMG Section -->
        <section class="img-section"></section>
      </main>

    <script src="./js/script.js"></script>
  </body>
</html>
