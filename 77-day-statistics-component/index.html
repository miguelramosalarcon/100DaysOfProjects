<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos Alarcón">
    <meta name="title" content="Statistics Component">
    <meta name="description" content="Breve descripción del contenido del proyecto">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    
    <title>Statistics Component</title>
</head>

<body>

    <div class="container">
        <!-- Graphic -->
        <div class="courses__container">
            <h2 class="courses__h2">Your courses</h2>
            
            <div class="bars">
                <!-- Math -->
                <div class="bar__math">
                    <label for="">Math</label>
                    <div class="bar-math">
                        <div class="contain">
                            <div class="skill orange"></div> 
                        </div>
                        <div class="number">
                            <label for="">52%</label>
                        </div>
                    </div>
                </div>
                <!-- Chemistry -->
                <div class="bar__math">
                    <label for="">Chemistry</label>
                    <div class="bar-math">
                        <div class="contain">
                            <div class="skill blue"></div> 
                        </div>
                        <div class="number">
                            <label for="">76%</label>
                        </div>
                    </div>
                </div>                

                <!-- Science -->
                <div class="bar__math">
                    <label for="">Science</label>
                    <div class="bar-math">
                        <div class="contain">
                            <div class="skill rose"></div> 
                        </div>
                        <div class="number">
                            <label for="">21%</label>
                        </div>
                    </div>
                </div> 
                
                    
                
            </div>
            <button class="btn">View all courses</button>
        </div>

        <!-- Summary -->
        <div class="summary__container">
            <div class="summary__header">
                <div class="summary__title">
                    <h2 class="courses__h2">Summary</h2>
                </div>
                <div class="year">
                    <span class="summary__span">2021</span>
                    <i class="fa-solid fa-chevron-down arrow"></i>
                </div>
            </div>

            <div class="open__courses">
                <div class="open">
                    <h3 class="open__h3">Open Courses</h3>
                    <span class="open__span">21</span>
                </div>
                <div class="open__btn">
                    <button class="btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>

            <div class="open__courses">
                <div class="open">
                    <h3 class="open__h3">Finished courses</h3>
                    <span class="open__span">18</span>
                </div>
                <div class="open__btn">
                    <button class="btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>

            
        </div>
    </div>
    

</body>

</html>
