<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ramos Alarcón">
    <meta name="description" content="Reto 61 - Login">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>LogIn</title>
</head>

<body>

    <div class="card">
        <!-- Image Balloom -->
        <div class="card__image"></div>
        <!-- Login Form -->
        <div class="card__form">
            <form action="" class="form">
                <h2 class="form__title">Log in</h2>
                <!-- Email -->
                <div class="form__inputs">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" name="email" id="email" class="form__input email" placeholder="Enter your email address">
                    <!-- Password -->
                    <label for="password" class="form__label">Password</label>
                    <div class="form__inputs">
                        <input type="password" name="password" id="password" class="form__input password" placeholder="Enter your password">
                        <div class="password-toggle">
                            <i class="far fa-eye" id="togglePasswordIcon" onclick="togglePasswordVisibility()"></i>
                        </div>
                    </div>

                    <!-- Button LogIn -->
                    <input type="submit" value="Log in" class="form__button login">
                
                    <aside class="form__aside-or">Or</aside>
                    <!-- Button LinkedIn -->
                    <div class="linkedin__container">
                        <i class="fa-brands fa-linkedin"></i>
                        <input type="submit" value="Continue with LinkedIn" class="form__button linkedin">
                    </div>
                    
                </div>
                <div class="account__container">
                    <a href="#" class="form__account">Can't log in? &#x2022; Sign Up for an account</a>
                </div>
            </form>
            
            
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <a href="https://github.com/miguelramosalarcon/100DaysOfProjects" target="_blank" rel="noopener" class="footer__autor">&copy; 2024 - Miguel Ramos Alarcón</a>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
